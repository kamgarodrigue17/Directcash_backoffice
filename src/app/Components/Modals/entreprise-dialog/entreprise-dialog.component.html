<div
  class="fw-bold text-start d-flex pt-2 pb-2 ps-3 pe-3 justify-content-between align-items-center"
>
  <span class="me-4" [hidden]="mode == 'edit' || mode == 'show'"
    >Ajouter une entreprise</span
  >
  <span class="me-4" [hidden]="mode == 'add' || mode == 'show'"
    >Editer l'entreprise</span
  >
  <span class="me-4" [hidden]="mode == 'edit' || mode == 'add'"
    >Consulter l'entreprise</span
  >

  <button mat-button [mat-dialog-close]="false" class="text-center">
    <mat-icon class="me-0">close</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography pb-1 p-3 pt-1">
  <form #form="ngForm">
    <div class="d-flex flex-column">
      <!-- Nom de l'entreprise -->
      <mat-form-field appearance="outline">
        <mat-label>Nom de l'entreprise</mat-label>
        <input
          matInput
          name="nom"
          ngModel
          required
          type="text"
          placeholder="Nom de l'entreprise"
          [readonly]="mode == 'show'"
        />
      </mat-form-field>

      <!-- Numéro contribuable -->
      <mat-form-field appearance="outline">
        <mat-label>Numéro contribuable</mat-label>
        <input
          matInput
          required
          name="numero_contribuable"
          required
          type="text"
          placeholder="Numéro contribuable"
          [readonly]="mode == 'show'"
        />
      </mat-form-field>

      <!-- Registre de commerce -->
      <mat-form-field appearance="outline">
        <mat-label>Registre de commerce</mat-label>
        <input
          matInput
          required
          name="registre_commercer"
          required
          type="text"
          placeholder="Registre de commerce"
          [readonly]="mode == 'show'"
        />
      </mat-form-field>

      <!-- Adresse -->
      <mat-form-field appearance="outline">
        <mat-label>Adresse</mat-label>
        <input
          matInput
          required
          name="adresse"
          required
          type="text"
          placeholder="Adresse"
          [readonly]="mode == 'show'"
        />
      </mat-form-field>

      <!-- Date de creation -->
      <mat-form-field appearance="outline" [hidden]="mode == 'add'">
        <mat-label>Date de création</mat-label>
        <input
          matInput
          name="created_at"
          type="text"
          placeholder="Date de creation"
          readonly
        />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="p-3 pt-1">
  <button
    class="primary-light-button me-2"
    mat-button
    [mat-dialog-close]="true"
    [hidden]="mode == 'show'"
    (click)="save()"
  >
    Sauvegarder
  </button>
  <button class="primary-dark-button" mat-button [mat-dialog-close]="false">
    Quitter
  </button>
</mat-dialog-actions>
