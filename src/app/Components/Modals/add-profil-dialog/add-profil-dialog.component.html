<div
  class="fw-bold text-start d-flex pt-2 pb-2 ps-3 pe-3 justify-content-between align-items-center"
>
  <span class="me-4">Ajouter un profil pour cette fonctionnalit√©</span>

  <button mat-button [mat-dialog-close]="false" class="text-center">
    <mat-icon class="me-0">close</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography pb-1 p-3 pt-1">
  <form #form="ngForm">
    <div class="row">
      <mat-form-field class="w-100">
        <mat-label>Profil</mat-label>
        <mat-select required placeholder="Selectionner un profil">
          <mat-option value="1">Profil 1</mat-option>
          <mat-option value="2">Profil 2</mat-option>
          <mat-option value="3">Profil 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end" class="p-3 pt-1">
  <button
    class="w-100 primary-light-button"
    mat-button
    [mat-dialog-close]="true"
  >
    Continuer
  </button>
</mat-dialog-actions>
