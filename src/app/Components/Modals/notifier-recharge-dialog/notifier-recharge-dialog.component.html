<div
  class="fw-bold text-start d-flex pt-2 pb-2 ps-3 pe-3 justify-content-between align-items-center"
>
  <span class="me-4">Notifier une recharge</span>
  <button mat-button [mat-dialog-close]="false" class="text-center">
    <mat-icon class="me-0">close</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography pb-1 p-3 pt-1">
  <form #form="ngForm">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Nouveau plafond (XAF)</mat-label>
        <input matInput required type="number" placeholder="0.00" name="plafond" ngModel/>
      </mat-form-field>
    </div>
  </form>


</mat-dialog-content>
<mat-dialog-actions align="end" class="p-3 pt-1">
  <button
    class="w-100 primary-light-button"
    mat-button
    [mat-dialog-close]="true"
  >
    Continuer
  </button>
</mat-dialog-actions>
