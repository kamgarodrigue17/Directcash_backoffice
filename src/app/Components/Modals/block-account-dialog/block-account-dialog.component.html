<div
  class="fw-bold text-start d-flex pt-2 pb-2 ps-3 pe-3 justify-content-between align-items-center"
>
  <span class="me-4">Bloquer un {{ object }}</span>
  <button mat-button [mat-dialog-close]="false" class="text-center">
    <mat-icon class="me-0">close</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography pb-1 p-3 pt-1">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label [hidden]="object == 'agent'">Nom du client</mat-label>
      <mat-label [hidden]="object == 'client'">Nom de l'agent</mat-label>
      <input
        matInput
        placeholder="Nom"
        name="nom"
        [(ngModel)]="object == 'agent' ? agent.agentName: agent.nom"
        readonly
      />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label [hidden]="object == 'agent'">Matricule</mat-label>
      <mat-label [hidden]="object == 'client'">ID de l'agent</mat-label>
      <input matInput placeholder="..." [(ngModel)]="object == 'agent' ? agent.agentNo : agent.matricule" readonly />
    </mat-form-field>
  </div>

  <ul class="text-danger">
    <li>
      <p>Le compte sera bloqué.</p>
    </li>

    <li>
      <p>
        Le propriétaire du compte pourra <br />se connecter mais ne pourra
        effectuer <br />aucun service.
      </p>
    </li>
  </ul>

  <p class="mb-3">Voulez - vous continuer ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="p-3 pt-1">
  <button
    class="w-100 secondary-light-button"
    mat-button
    [mat-dialog-close]="true"
  >
    <span>Bloquer</span>
  </button>
</mat-dialog-actions>
