<div
  class="fw-bold text-start d-flex pt-2 pb-2 ps-3 pe-3 justify-content-between align-items-center"
>
  <span class="me-4" [hidden]="object == 'super-agent'"
    >Approvisionner une agence</span
  >
  <span class="me-4" [hidden]="object == 'agence'"
    >Cr√©diter un super agent</span
  >

  <button mat-button [mat-dialog-close]="false" class="text-center">
    <mat-icon class="me-0">close</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography pb-1 p-3 pt-1">
  <form #form="ngForm">
    <div class="row">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Merchant</mat-label>
        <mat-select name="merchant" [(ngModel)]="id" ngModel>
          <mat-option
            *ngFor="let merchant of merchants"
            [value]="merchant.merchantID"
            >{{ merchant.merchantName }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <!---
     <mat-form-field class="w-100" [hidden]="object=='agence' ">
        <mat-label>Super agent</mat-label>
        <mat-select required>
          <mat-option value="1">Super agent 1</mat-option>
          <mat-option value="2">Super agent 2</mat-option>
          <mat-option value="3">Super agent 3</mat-option>
        </mat-select>
      </mat-form-field> -->
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Montant (XAF)</mat-label>
        <input
          matInput
          required
          type="number"
          name="montant"
          ngModel
          [(ngModel)]="amount"
          placeholder="0.00"
          ngModel
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input
          name="password"
          matInput
          required
          ngModel
          [(ngModel)]="password"
          placeholder="Mot de passe"
          ngModel
        />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="p-3 pt-1">
  <button
    class="w-100 primary-light-button"
    mat-button
    [mat-dialog-close]="valide()"
  >
    Continuer
  </button>
</mat-dialog-actions>
