<!-- Header -->
<div
  class="fw-bold text-start d-flex pt-2 pb-2 ps-3 pe-3 justify-content-between align-items-center"
>
  <span class="me-4" [hidden]="mode == 'edit' || mode == 'show'"
    >Nouvelle requête d'émission</span
  >
  <span class="me-4" [hidden]="mode == 'add' || mode == 'show'"
    >Editer la requête d'émission</span
  >
  <span class="me-4" [hidden]="mode == 'add' || mode == 'edit'"
    >Confirmer l'émission</span
  >
  <button mat-button [mat-dialog-close]="false" class="text-center">
    <mat-icon class="me-0">close</mat-icon>
  </button>
</div>

<!-- Content -->
<mat-dialog-content class="mat-typography pb-1 p-3 pt-1">
  <form #add_agent_form="ngForm">
    <!-- Stock de monnaie actuel -->
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Stock de monnaie actuel</mat-label>
          <input
            required
            matInput
            placeholder="00.0"
            name="stock_monnaie_actuel"
            ngModel
            [(ngModel)]="stock_monnaie_actuel"
            readonly
          />
        </mat-form-field>
      </div>
    </div>

    <!-- Montant a emettre -->
    <div class="col-md-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Montant à émettre</mat-label>
        <input
          type="number"
          required
          matInput
          placeholder="00.0"
          name="montant"
          ngModel
          [(ngModel)]="requete.montant"
          [readonly]="mode == 'show'"
        />
      </mat-form-field>
    </div>

    <!-- Mot de passe -->
    <div class="col-md-12 {{ mode == 'show' ? 'd-block' : 'd-none' }}">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input
          required
          matInput
          placeholder="Mot de passe"
          name="password"
          ngModel
          [(ngModel)]="password"
        />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<!-- Button action -->
<mat-dialog-actions align="end" class="p-3 pt-1">
  <button
    class="primary-light-button"
    mat-button
    [mat-dialog-close]="validate()"
  >
    {{ mode == "show" ? "Confirmer l'émission" : "Sauvegarder" }}
  </button>

  <button class="primary-dark-button" mat-button [mat-dialog-close]="false">
    Annuler
  </button>
</mat-dialog-actions>
