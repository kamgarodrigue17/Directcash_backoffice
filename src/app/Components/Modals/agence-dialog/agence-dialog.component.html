<div
  class="fw-bold text-start d-flex pt-2 pb-2 ps-3 pe-3 justify-content-between align-items-center"
>
  <span class="me-4" [hidden]="mode == 'edit'">Ajouter une agence</span>
  <span class="me-4" [hidden]="mode == 'add'">Editer l'agence</span>

  <button mat-button [mat-dialog-close]="false" class="text-center">
    <mat-icon class="me-0">close</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography pb-1 p-3 pt-1">
  <form #form="ngForm">

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Nom de l'agence</mat-label>
        <input matInput required type="text" placeholder="Nom de l'agence"  name="agenceName"  [(ngModel)]="this.agence.agenceName" ngModel/>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Code de l'agence</mat-label>
        <input matInput required type="text" placeholder="Code de l'agence"  name="agenceId"  [(ngModel)]="this.agence.agenceId" ngModel />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Adresse</mat-label>
        <input
          matInput
          required
          type="text"
          placeholder="Pays (ville, quartier)"
          name="location"  [(ngModel)]="this.agence.location"
          ngModel
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="w-100">
        <mat-label>Merchant</mat-label>
        <mat-select name="merchant" [(ngModel)]="agence.merchant" [disabled]="mode=='show' ">
          <mat-option *ngFor="let merchant of merchants" [value]="merchant.merchantID">{{merchant.merchantName}}</mat-option>

        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="p-3 pt-1">
  <button
    class="w-100 primary-light-button"
    mat-button
    [mat-dialog-close]="edit()"
  >
    Sauvegarder
  </button>
</mat-dialog-actions>
