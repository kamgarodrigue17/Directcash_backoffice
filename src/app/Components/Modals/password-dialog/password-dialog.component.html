<div
  class="fw-bold text-start d-flex pt-2 pb-2 ps-3 pe-3 justify-content-between align-items-center"
>
  <span class="me-4">Entrer votre mot de passe pour continuer</span>

  <button mat-button [mat-dialog-close]="false" class="text-center">
    <mat-icon class="me-0">close</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography pb-1 p-3 pt-1">
  <form #form="ngForm">
    <div class="row">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Mot de passe</mat-label>
        <input
          required
          name="password"
          ngModel
          matInput
          [type]="hide ? 'password' : 'text'"
          placeholder="Password"
        />
        <mat-icon matPrefix>lock</mat-icon>
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error class="small" *ngIf="passwordFormControl.hasError('required')">
          {{passwordFormControl.getError("required")}}
        </mat-error>
      </mat-form-field>
    </div>
  </form>


</mat-dialog-content>
<mat-dialog-actions align="end" class="p-3 pt-1">
  <button
    class="w-100 primary-light-button"
    mat-button
    [mat-dialog-close]="true"
  >
    Continuer
  </button>
</mat-dialog-actions>
