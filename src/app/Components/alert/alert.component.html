<!-- Alert section -->
<div
id="alert"
class="d-none alert alert-{{
  alertService.type
}} alert-dismissible fade show d-flex justify-content-between align-items-center p-2 ps-3 pe-3"
role="alert"
>
<span>
  <strong
    ><i class="bi bi-info-circle-fill me-2 text-capitalize"></i>
  </strong>
  {{ alertService.message }} <br />
</span>
<button
  (click)="alertService.closeAlert()"
  mat-icon-button
  type="button"
  class="m-0"
  data-bs-dismiss="aler"
  aria-label="Close"
>
  <mat-icon>cancel</mat-icon>
</button>
</div>
