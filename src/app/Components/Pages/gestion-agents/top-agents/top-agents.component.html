<app-base></app-base>

<!-- Main -->
<main id="main" class="main">
  <div class="pagetitle d-sm-flex justify-content-between align-items-center">
    <div>
      <h1>Gestion des Agents</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="#">Tabetsing</a></li>
          <li class="breadcrumb-item">
            <a routerLink="#">Gestion des Agents</a>
          </li>
          <li class="breadcrumb-item active">Top - Agents</li>
        </ol>
      </nav>
    </div>

    <div>
      <a routerLink="/gestion-agents/top-agents/ajouter">
        <button mat-raised-button class="primary-light-button text-center me-2">
          <mat-icon class="me-0">add</mat-icon>
        </button>
      </a>
      <button mat-raised-button (click)="open_export_dialog()" class="primary-dark-button text-center">
        Exporter
      </button>
    </div>
  </div>
  <!-- End Page Title -->

  <div class="mat-elevation-z2 rounded">
    <div class="container-fluid pt-3 pb-0 mb-0" style="background: white">
      <mat-form-field appearance="outline">
        <mat-label>Recherche</mat-label>
        <input
          (keyup)="filter($event)"
          required
          matInput
          placeholder="Mot clé"
          name="input-search"
          ngModel
          #inputSearch
          required="false"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource">

      <!-- Nom Column -->
      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Téléphone Column -->
      <ng-container matColumnDef="Téléphone">
        <th mat-header-cell *matHeaderCellDef>Téléphone</th>
        <td mat-cell *matCellDef="let element">{{ element.tel }}</td>
      </ng-container>
<!-- MerchantName Column -->
<ng-container matColumnDef="MerchantName">
  <th mat-header-cell *matHeaderCellDef>MerchantName</th>
  <td mat-cell *matCellDef="let element">{{ element.creerPar }}</td>
</ng-container>

      <!-- Région Column -->
      <ng-container matColumnDef="Région">
        <th mat-header-cell *matHeaderCellDef>Région</th>
        <td mat-cell *matCellDef="let element">{{ element.region }}</td>
      </ng-container>
     

      <!-- Date de création Column -->
      <ng-container matColumnDef="Date de création">
        <th mat-header-cell *matHeaderCellDef>Date de création</th>
        <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef style="width: 180px;">Actions</th>
        <td colspan="2" class=""  mat-cell *matCellDef="let element" style="width: 180px;">
          <ul class="list-group list-group-horizontal" style="max-width: 180px;">
            <li class="list-group-item border-0 pe-2 ps-0"><button (click)="open_top_agent_dialog('edit')" type="button" class="shadow-sm btn action-btn p-1 d-flex align-items-center justify-content-center" style="background: #02C29C36;"><mat-icon style="color: #02C29C;">edit</mat-icon></button></li>
            <li class="list-group-item border-0 pe-0 ps-0"><button (click)="open_top_agent_dialog('show')" type="button" class="shadow-sm btn action-btn p-1 d-flex align-items-center justify-content-center" style="background: #E6E6E6;;"><mat-icon style="color: #5E5E5E;">visibility</mat-icon></button></li>
          </ul>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator class="pb-2"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</main>
